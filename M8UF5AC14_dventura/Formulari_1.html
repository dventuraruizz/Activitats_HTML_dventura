<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulari 1 d'enregistrament</title>
    </head>
    <body>
        <form action="" method="get" style="margin: 20px; text-align: left;">
            <label for="">NOM</label>
            <input type="text" name="dades" value="nom" placeholder="introduir el nom" style="margin: 20px;text-align: left;"><br>
            <label for="">COGNOM</label>
            <input type="text" name="dades" id="cognom" placeholder="introduir el cognom"><br>
            <label for="">SEXE</label>
            <input type="radio" name="sexe" value="home" style="margin: 20px; text-align: left;">Home
            <input type="radio" name="sexe" value="dona" style="margin: 20px; text-align: left;">Dona <br>
            <label for="">CORREU ELECTRONIC</label>
            <input type="email" name="dades" id="email" placeholder="introdueix el correu"><br>
            <input type="checkbox" name="dades" value="Rebre informació" style="margin: 20px; text-align: left;" checked>Vull rebre informació sobre novetats i ofertes. <br>
            <input type="checkbox" name="dades" value="Condicions" style="margin: 20px; text-align: left;">Declaro   haver   llegit   i   acceptar   les
            condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD. <br>
            <input type="submit" name="dades" id="enviar" style="margin: 20px; text-align: left;"><br>
            <label for="">POBLACIÓ</label>
            <select name="" id="">
                <option value="Arbúcies">Arbúcies</option>
                <option value="Badalona">Badalona</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Girona">Girona</option>
                <option value="Vilassar de Mar">Vilassar de Mar</option>
            </select><br>
            <label for="">DESCRIPCIÓ</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </form>
        

    </body>
</html>
